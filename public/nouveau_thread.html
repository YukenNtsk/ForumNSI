<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Nouveau Thread</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <nav class="navbar-centre">
                <a href="index.html">Accueil</a>
                <a href="forum.html">Forum</a>
                <a href="troisieme.html">Troisieme</a>
            </nav>
            <nav class="navbar-droite">
                <button id="modeSombre" onclick="modeSombre()">Mode Sombre</button>
                <a id="login-btn" class='login' href="login.html">Se Connecter</a>
                <a id="compte" href="compte.html" style="display: none;">Mon Compte</a>
            </nav>
        </nav>
        <input type="checkbox" id="burger-bouton" class="burger-bouton">
        <nav class="burger">
            <ul>
                <li><button id="modeSombre" onclick="modeSombre()">Mode Sombre</button></li>
                <li><a href="login.html">Se Connecter</a></li>
            </ul>
        </nav>
        <label for="burger-bouton" class="burger-bouton-label">
            <span>III</span>
        </label>
    </header>
    <div class="main">

        <form id="nthread" action="/nthread" method="POST">
            <div class="bloc">
                <div>
                    <h5>Titre</h5>
                    <p class="input-info">Maximum 25 caractères</p>
                </div>
                <span></span>
                <input type="text" name="titre" id="titre" maxlength="25">
                <!-- <textarea name="titre" id="titre" cols="30" rows="1"></textarea> -->
            </div>
            <div class="bloc">
                <div>
                    <h5>Description</h5>
                    <p class="input-info">Que recherchez-vous?</p>
                </div>
                <span></span>
                <!-- <input type="text" name="desc" id="desc"> -->
                <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
            </div>
            <div class="creer">
                <input id="cree-thread" type="submit" value="Créer le thread">
            </div>
        </form>

    </div>

    <script src="javascript/data.js"></script>
    <script src="javascript/n_thread.js"></script>
</body>

</html>

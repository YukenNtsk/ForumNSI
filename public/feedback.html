<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Troisième</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <nav class="navbar-centre">
                <a href="index.html">Accueil</a>
                <a href="forum.html">Forum</a>
                <a href="feedback.html" class="active">Feedback</a>
            </nav>
            <nav class="navbar-droite">
                <button id="modeSombre" onclick="modeSombre()">Mode Sombre</button>
                <a id="login-btn" class='login' href="login.html">Se Connecter</a>
                <a id="compte" href="compte.html" style="display: none;">Mon Compte</a>
            </nav>
        </nav>
        <input type="checkbox" id="burger-bouton" class="burger-bouton">
        <nav class="burger">
            <ul>
                <li><button id="modeSombre" onclick="modeSombre()">Mode Sombre</button></li>
                <li><a href="login.html">Se Connecter</a></li>
            </ul>
        </nav>
        <label for="burger-bouton" class="burger-bouton-label">
            <span>III</span>
        </label>
    </header>
    <div class="main">
        <div>
            <h1 class="centre">Un problème avec le site?</h1>
            <p class="centre">Contactez-moi en remplissant le formulaire ci-dessous</p>
        </div>
        <div class="connecté">
            <form action="/feedback" method="post" class="feedback-form" id="feedback-form">
                <div>
                    <input type="text" name="titre" id="titre-fb" placeholder="Expliquez brièvement le problème" required>
                </div>
                <div>
                    <textarea name="msg" id="msg" rows="10" placeholder="Expliquez plus en détails"></textarea>
                </div>
                <div>
                    <button type="submit">Envoyer</button>
                </div>
                <div class="alert succes" id="succes" style="display: none;"></div>
                <div class="alert erreur" id="erreur" style="display: none;"></div>
            </form>
        </div>
    </div>
</body>
<script src="javascript/data.js"></script>
<script src="javascript/feedback.js"></script>
</html>
